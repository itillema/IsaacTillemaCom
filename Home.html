<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
<script src="https://unpkg.com/split-type"></script>
<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.22/bundled/lenis.min.js"></script> 
<script>
gsap.registerPlugin(ScrollTrigger);
  
// ————— 100vh minus Safari nav
const appHeight = () => {
    const doc = document.documentElement;
    doc.style.setProperty('--app-height', `${window.innerHeight}px`);
}
window.addEventListener('resize', appHeight);
appHeight();
window.addEventListener('DOMContentLoaded', (event) => {
    appHeight();
});  
  
// ————— Lenis 
"use strict";
let lenis;

if (Webflow.env("editor") === undefined) {
  lenis = new Lenis({
    duration: 1.2,
    infinite: false,
    easing: (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t)),
    gestureOrientation: "vertical",
    normalizeWheel: false,
    smoothTouch: false
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }
  requestAnimationFrame(raf);

  $("[data-lenis-toggle]").on("click", function () {
    $(this).toggleClass("stop-scroll");
    if ($(this).hasClass("stop-scroll")) {
      lenis.stop();
    } else {
      lenis.start();
    }
  });

  function connectToScrollTrigger() {
    lenis.on("scroll", ScrollTrigger.update);
    gsap.ticker.add((time) => {
      lenis.raf(time * 1000);
    });
  }
  connectToScrollTrigger();
}  
    
// ————— Type split
let splitText = new SplitType("[text-split]", {
  types: "words, chars",
  tagName: "span"
});

let typeSplit;
let lineSplit;
function runSplit() {
  typeSplit = new SplitType(".higlighted-text", {
    types: "lines, words, chars"
  });
  lineSplit = new SplitType("[split-lines]", {
    types: "lines"
  });
}
runSplit();  
  
  
// ————— Update on window resize
let windowWidth = $(window).innerWidth();
window.addEventListener("resize", function () {
  if (windowWidth !== $(window).innerWidth()) {
    windowWidth = $(window).innerWidth();
    typeSplit.revert();
    runSplit();
    navLinkHover(); 
  }
});  
  

// —————— Desktop bottom nav links
function navLinkHover() {
  var windowWidth = window.innerWidth;

  if (windowWidth > 991) {
    $(".nav-link").on("mouseenter", function () {
      $(this).find(".nav-link__tooltip").addClass("show");
      $(this).find(".nav-link__bg").addClass("focus");
      $(this).addClass("focus");
      $(this).next().addClass("focus-sibling");
      $(this).prev().addClass("focus-sibling");
    });

    $(".nav-link").on("mouseleave", function () {
      $(this).find(".nav-link__tooltip").removeClass("show");
      $(this).find(".nav-link__bg").removeClass("focus");
      $(this).removeClass("focus");
      $(this).next().removeClass("focus-sibling");
      $(this).prev().removeClass("focus-sibling");
    });
  } else {
    $(".nav-link").off("mouseenter");
    $(".nav-link").off("mouseleave");
  }
}
navLinkHover(); 
  
  
// ———— Staggered text links  
const staggerLinks = document.querySelectorAll("[stagger-link]");
staggerLinks.forEach((link) => {
  link.addEventListener("mouseenter", function () {
    const staggerText = this.querySelectorAll("[text-split] .char");
    gsap.to(staggerText, {
      yPercent: -100,
      duration: 0.6,
      ease: "power4.inOut",
      stagger: { amount: 0.2 },
      delay: 0,
      overwrite: true
    });
    if (this.querySelector(".stagger-link__descender")) {
      gsap.fromTo(
        ".stagger-link__descender",
        { scaleY: 0 },
        {
          scaleY: 1,
          duration: 0.2,
          ease: "power4.inOut",
          delay: 0.2,
          overwrite: true
        }
      );
    }
    $(this).siblings().css("opacity", "0.5");
  });
  link.addEventListener("mouseleave", function () {
    const staggerText = this.querySelectorAll("[text-split] .char");
    gsap.set(staggerText, {
      yPercent: 0,
      overwrite: true
    });
    if (this.querySelector(".stagger-link__descender")) {
      gsap.fromTo(
        ".stagger-link__descender",
        { scaleY: 1 },
        {
          scaleY: 0,
          duration: 0.4,
          ease: "power4.inOut",
          overwrite: true
        }
      );
    }
    $(this).siblings().css("opacity", "1");
  });
});

  
if (document.querySelector('.nav-link')) {
  // ————— Page transition if there's a bottom nav
  let exitDurationMS = 900;
  let excludedClass = "no-transition";
  let navLinks = Array.from(document.querySelectorAll(".nav-link"));

  // On Link Click
  navLinks.forEach((navLink, index) => {
    navLink.addEventListener("click", function (e) {
      if (
        $(this).prop("hostname") == window.location.host &&
        $(this).attr("href").indexOf("#") === -1 &&
        !$(this).hasClass(excludedClass) &&
        $(this).attr("target") !== "_blank"
      ) {
        e.preventDefault();
        let transitionURL = $(this).attr("href");
        let before = navLinks.slice(0, index).reverse();
        let after = navLinks.slice(index + 1);

        let outwardLinks = [];

        for (let i = 0; i < Math.max(before.length, after.length); i++) {
          if (before[i]) outwardLinks.push(before[i]);
          if (after[i]) outwardLinks.push(after[i]);
        }

        outwardLinks.unshift(navLink);

        gsap.fromTo(
          ".main-wrapper",
          {
            opacity: 1,
            scale: 1
          },
          {
            opacity: 0,
            y: 100,
            duration: 0.8,
            ease: "power3.inOut"
          }
        );
        if (window.innerWidth < 992) {
          $(".nav-btn__w").click();
        } else {
          gsap.fromTo(
            outwardLinks,
            {
              yPercent: 0,
              opacity: 1
            },
            {
              duration: 0.6,
              yPercent: 50,
              opacity: 0,
              stagger: { amount: 0.5 },
              ease: "power3.inOut"
            }
          );
        }
        setTimeout(function () {
          window.location = transitionURL;
        }, exitDurationMS);
      }
    });
  });

  // On Back Button Tap
  window.onpageshow = function (event) {
    if (event.persisted) {
      window.location.reload();
    }
  };
};

  
</script>
<script>

gsap.set(".grid-item", {
  pointerEvents: "none",
  scaleY: 0,
});

gsap.set($(".grid-item").find(".char"), {
  yPercent: 100
});

gsap.set(".hero-title__name", {
  display: "grid"
});

gsap.set($(".hero-title__name").find(".char"), {
  yPercent: 100
});

gsap.set(".main-grid", {
  display: "grid"
});

gsap.set(".hero-title-list__item", {
  display: "none"
});

window.onload = function () {
  gsap.to($(".hero-title__name").find(".char"), {
    yPercent: 0,
    duration: 1.2,
    ease: "power3.inOut",
    stagger: { amount: 0.3 },

    onComplete: function () {
      gsap.delayedCall(0, function () {
        gsap.to(".grid-item", {
          scaleY: 1,
          duration: 1,
          ease: "power3.inOut",
          stagger: { amount: 0.2 }
        });
        gsap.to($(".grid-item").find(".char"), {
          yPercent: 0,
          duration: 0.8,
          delay: 0.6,
          ease: "power3.out",
          stagger: { amount: 0.4, from: "start" }
        });
        gsap.delayedCall(0.8, function () {
          gsap.to($(".hero-title__name").find(".char"), {
            yPercent: -110,
            duration: 1.2,
            ease: "power3.inOut",
            stagger: { amount: 0.3 },
            onComplete: function () {
              gsap.set(".grid-item", { pointerEvents: "auto" });
              gsap.set(".hero-title-list__item", { display: "block" });
            }
          });
        });
      });
    }
  });
};

const links = document.querySelectorAll(".grid-item");
const headlines = document.querySelectorAll(".heading-display");
let currentHeadline;

for (let i = 0; i < links.length; i++) {
  links[i].addEventListener("mouseenter", function () {
    const index = i;
    const linkTextTop = $(".grid-item")
      .eq(index)
      .find(".text-reg")
      .find(".char");
    const linkTextBtm = $(".grid-item")
      .eq(index)
      .find(".text-reg")
      .find(".char");
    const headline = $(".hero-title-list__item")
      .eq(index)
      .find(".heading-display")
      .find(".char");
    gsap.to(headline, {
      y: 0,
      duration: 0.8,
      ease: "power3.inOut",
      stagger: { amount: 0.2 },
      delay: 0.1,
      overwrite: true,
      onComplete: function() {
    		headline.addClass("active");
  		}
    });
    gsap.fromTo(linkTextTop, {
    	yPercent: 0,
      },{
      yPercent: -100,
      duration: 0.8,
      ease: "power3.out",
      stagger: { amount: 0.4 },
      delay: 0,
      overwrite: true
    });
    gsap.fromTo(linkTextBtm, {
      yPercent: 0,
      },{
      yPercent: -100,
      duration: 0.8,
      ease: "power3.out",
      stagger: { amount: 0.4 },
      delay: 0.1,
      overwrite: true
    });
    currentHeadline = headline;
  });

  links[i].addEventListener("mouseout", function () {
    const index = i;
    const linkTextTop = $(".grid-item")
      .eq(index)
      .find(".text-reg")
      .find(".char");
    const linkTextBtm = $(".grid-item")
      .eq(index)
      .find(".text-reg")
      .find(".char");
    const headline = $(".hero-title-list__item")
      .eq(index)
      .find(".heading-display")
      .find(".char");
    gsap.to(headline, {
      duration: 0.3,
      opacity: 0,
      ease: "power3.out",
      stagger: { amount: 0.05 },
      overwrite: true,
      onComplete: function () {
        gsap.set(headline, { y: "110%", opacity: 1 });
    		headline.removeClass("active");
      }
    });
    gsap.set(linkTextBtm, {
      yPercent: 0,
      duration: 0.6,
      ease: "power3.out",
      overwrite: true
    });
    gsap.set(linkTextTop, {
      yPercent: 0,
      duration: 0.6,
      ease: "power3.out",
      overwrite: true
    });
  });
}

$(".grid-item").on("mouseenter mouseleave", function () {
  $(this).find(".grid-item__bg").toggleClass("hover");
});

let gridItems = Array.from(document.querySelectorAll(".grid-item"));
let exitDurationMS = 1000;

gridItems.forEach((gridItem, index) => {
  gridItem.addEventListener("click", function (e) {
    if (
      $(this).prop("hostname") === window.location.host &&
      $(this).attr("href").indexOf("#") === -1 &&
      $(this).attr("target") !== "_blank"
    ) {
      e.preventDefault();
      let transitionURL = $(this).attr("href");
      let before = gridItems.slice(0, index).reverse();
      let after = gridItems.slice(index + 1);
      const headline = $(".hero-title-list__item")
        .eq(index)
        .find(".heading-display")
        .find(".char.active");

      let outwardLinks = [];

      for (let i = 0; i < Math.max(before.length, after.length); i++) {
        if (before[i]) outwardLinks.push(before[i]);
        if (after[i]) outwardLinks.push(after[i]);
      }

      outwardLinks.unshift(gridItem);

      gsap.fromTo(
        headline,
        { opacity: 1},
        {
          opacity: 0,
          duration: 0.6,
          ease: "power4.inOut",
          stagger: { amount: 0.2 },
          overwrite: true
        }
      );
      gsap.fromTo(
        ".text-reg",
        {
          opacity: 1,
          yPercent: 0
        },
        {
          opacity: 0,
          yPercent: 50,
          duration: 0.6,
          ease: "power4.inOut",
          onComplete: () => {
            gsap.set(outwardLinks, { padding: 0 });
          }
        }
      );
      gsap.fromTo(
        outwardLinks,
        {
          height: "100%"
        },
        {
          duration: 0.8,
          height: "0%",
          stagger: { amount: 0.2 },
          ease: "power4.inOut"
        }
      );

      setTimeout(function () {
        window.location = transitionURL;
      }, exitDurationMS);
    }
  });
});

  // On Back Button Tap
  window.onpageshow = function (event) {
    if (event.persisted) {
      window.location.reload();
    }
  };


</script>
